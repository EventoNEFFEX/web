    .galeria{
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 columnas fijas */
      gap: 10px; /* Espaciado entre las imágenes */
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .galeria img{
      width: 100%; /* Asegura que las imágenes ocupen el 100% del ancho de la celda */
      height: auto; /* Mantén la proporción de las imágenes */
      aspect-ratio: 1 / 1; /* Forzar imágenes cuadradas */
      object-fit: cover; /* Recorta las imágenes si no son cuadradas */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra opcional */
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .galeria img:hover{
      transform: scale(1.05); /* Animación al pasar el cursor */
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2); /* Sombra al pasar el cursor */
